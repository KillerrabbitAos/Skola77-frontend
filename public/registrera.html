<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    <title>Skapa ditt Skola77-konto</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div class="varning">
        <span class="triangel">⚠️</span>
        <p>Du måste nu skapa ett konto för att använda Skola77. Men oroa dig inte, alla dina bordsplaceringar <u>kommer att finnas kvar.</u> Läs mer på <a
                href="https://forum.skola77.com/d/13-viktig-uppdatering-av-skola77-nya-funktioner-och-forbattrad-sakerhet">Skola77:s
                forum</a>.</p>
    </div>

    <form id="registerForm">
        <h2>Skapa ditt konto</h2>
        <label for="registerUsername">Användarnamn:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>
        <br><br>
        <label for="registerPassword">Lösenord:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
        <br><br>
        <label for="registerEmail">E-post:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
        <br><br>
        <div class="g-recaptcha" data-sitekey="6LfX7FEqAAAAAPr7fKVtnwKsLFCyD_dMPr5qBPkC"></div>
        <br>
        <button type="submit">Registrera</button>
        <div id="kontofråga">
            <a>Har du redan ett konto? <a href="/login.html">Logga in</a></a>
        </div>
    </form>

    <div id="registerMessage"></div>

    <script>
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        var getCookies = function () {
            var pairs = document.cookie.split(";");
            var cookies = {};
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split("=");
                cookies[(pair[0] + '').trim()] = unescape(pair.slice(1).join('='));
            }
            return cookies;
        }

        var myCookies = getCookies();

        function decodeCookies(cookieObj) {
            return Object.entries(cookieObj).map(([key, value]) => {
                if (key.endsWith("alues")) {
                    return `${decodeURIComponent(key)}:${decodeURIComponent(value)}`;
                }
            });
        }

        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const hCaptchaResponse = grecaptcha.getResponse();
            if (!hCaptchaResponse) {
                document.getElementById('registerMessage').innerText = "Vänligen slutför reCAPTCHA.";
                return;
            }

            let data = null;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const email = document.getElementById('registerEmail').value;
            const hashedPassword = await hashPassword(password);

            if (myCookies) {
                data = JSON.stringify(decodeCookies(getCookies()));
            }

            const bodyData = { username, password: hashedPassword, email, hCaptchaResponse };

            if (data) {
                bodyData.data = data;
            }

            const response = await fetch('https://account.skola77.com:3005/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bodyData),
                credentials: 'include'
            });

            const result = await response.json();

            document.getElementById('registerMessage').innerText = result.message;

            if (result.success) {
                const cookies = document.cookie.split(";");

                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    const eqPos = cookie.indexOf("=");
                    const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;

                    if (name.endsWith("alues")) {
                        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                    }
                }

                const loginResponse = await fetch('https://account.skola77.com:3005/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: hashedPassword }),
                    credentials: 'include'
                });
                const loginResult = await loginResponse.json();
                if (loginResult.success) {
                    window.location.href = '/editor';
                }
            }
        });
    </script>
</body>

</html>
