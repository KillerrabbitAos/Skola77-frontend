<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    <title>Skapa ditt Skola77-konto</title>
</head>

<body>


    <div class="varning">
        <span class="triangel">⚠️</span>
        <p>Du måste nu skapa ett konto för att använda Skola77. Men oroa dig inte, alla dina bordsplaceringar <u>kommer att finnas kvar.</u> Läs mer på <a href="https://forum.skola77.com/d/13-viktig-uppdatering-av-skola77-nya-funktioner-och-forbattrad-sakerhet">Skola77:s forum</a>.</p>
    </div>

    <form id="registerForm">
        <h2>Skapa ditt konto</h2>
        <label for="registerUsername">Användarnamn:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>
        <br><br>
        <label for="registerPassword">Lösenord:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
        <br><br>
        <label for="registerEmail">E-post:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
        <br><br>
        <button type="submit">Registrera</button>
        <div id="kontofråga">
            <a>Har du redan ett konto? <a href="/login.html">Logga in</a></a>
        </div>
    </form>

    <div id="registerMessage"></div>

    <script>
        var getCookies = function () {
            var pairs = document.cookie.split(";");
            var cookies = {};
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split("=");
                cookies[(pair[0] + '').trim()] = unescape(pair.slice(1).join('='));
            }
            return cookies;
        }
        var myCookies = getCookies();
        function decodeCookies(cookieObj) {
            return Object.entries(cookieObj).map(([key, value]) => {
                if (key.endsWith("alues")) {
                    return `${decodeURIComponent(key)}:${decodeURIComponent(value)}`;
                }
            });
        }

        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            let data = null
            let result = null
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const email = document.getElementById('registerEmail').value;
            if (myCookies) {
                data = JSON.stringify(decodeCookies(getCookies()))
            }

            if (data) {
                const response = await fetch('https://192.168.50.10:3005/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email, data }),
                    credentials: 'include'
                });
                result = await response.json();
            }
            else {
                const response = await fetch('https://192.168.50.10:3005/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email, }),
                    credentials: 'include'
                });
                result = await response.json();
            }


            document.getElementById('registerMessage').innerText = result.message;
            if (result.message == "Registrering lyckades!") {
                const response = await fetch('https://192.168.50.10:3005/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password }),
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/editor';
                }
            }
        });

    </script>
</body>

</html>
