<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Logga in på Skola77</title>
</head>
<body>

    
    <div class="meddelanden">
        <span class="triangel">ℹ️</span>
        <p>Vi genomförde nyss en systemuppdatering som gör att du måste <u>logga in igen</u>. Läs mer på <a href="https://forum.skola77.com/d/14-systemandring-2024-10-22" target="_blank">Skola77:s forum</a>.</p>
    </div>

    <form id="loginForm">
        <div id="logo">
            <img src="./favicon.svg">
        </div>
        <h2>Logga in</h2>
        <label for="username">E-post/Användarnamn:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Lösenord:</label>
        <input type="password" id="password" name="password" required>
        <a id="forgotPassword" href="#">Glömt ditt lösenord?</a>
        <br><br>
        <div id="message"></div>
        <button type="submit">Logga in</button>
        <div id="kontofråga">
            <p>Har du inget konto? <a href="/registrera.html">Registrera</a></p>
        </div> 
    </form>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Återställ lösenord</h2>
            <label for="email">Ange din E-postadress:</label>
            <input type="email" id="resetEmail" name="resetEmail" required>
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6LfX7FEqAAAAAPr7fKVtnwKsLFCyD_dMPr5qBPkC"></div>
            </div>
            <br><br>
            <button id="sendEmailBtn">Skicka</button>
            <div id="emailMessage"></div>
        </div>
    </div>

    <script>
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();


            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedPassword = await hashPassword(password);


            const response = await fetch('https://account.skola77.com:3005/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: hashedPassword }),
                credentials: 'include'
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;

            if (result.success) {
                window.location.href = '/editor';
            }
        });

       
        // Hantering av modal för glömt lösenord
        const modal = document.getElementById("forgotPasswordModal");
        const forgotPasswordLink = document.getElementById("forgotPassword");
        const closeModal = document.querySelector(".close");
        const sendEmailBtn = document.getElementById("sendEmailBtn");


        forgotPasswordLink.onclick = function() {
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        sendEmailBtn.addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value;
            
            const REcaptchaResponse = grecaptcha.getResponse();
            if (!REcaptchaResponse) {
                document.getElementById('emailMessage').innerText = "Vänligen slutför reCAPTCHA.";
                return;
            }

            document.getElementById('emailMessage').innerText = "Vänta....";

            const response = await fetch('https://account.skola77.com:3005/requestPasswordReset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, REcaptchaResponse: REcaptchaResponse })
            });

            const result = await response.json();
            document.getElementById('emailMessage').innerText = result.message;
        });
    </script>

</body>
</html>
