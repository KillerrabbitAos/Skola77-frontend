<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    <title>Logga in på Skola77</title>
</head>
<body>

    <div class="varning">
        <span class="triangel">⚠️</span>
        <p>Du måste nu skapa ett konto för att använda Skola77. Men oroa dig inte, alla dina bordsplaceringar <u>kommer att finnas kvar.</u> Läs mer på <a href="https://forum.skola77.com/d/13-viktig-uppdatering-av-skola77-nya-funktioner-och-forbattrad-sakerhet">Skola77:s forum</a>.</p>
    </div>

    <form id="loginForm">
        <h2>Logga in</h2>
        <label for="username">Användarnamn:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Lösenord:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <div id="message"></div>
        <button type="submit">Logga in</button>
        <div id="kontofråga">
            <a>Har du inget konto? <a href="http://localhost:3000/registrera.html">Registrera</a></a>
        </div> 
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://192.168.50.10:3005/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password }),
                credentials: 'include'
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;

            if (result.success) {
                window.location.href = '/editor';
            }
        });
    </script>
</body>
</html>
